server:
  port: 8761

spring:
  application:
    name: eureka-server

eureka:
  instance:
    hostname: localhost
  client:
    # Eureka kendini registry'e kaydetmesin
    register-with-eureka: false
    fetch-registry: false
    service-url:
      defaultZone: http://${eureka.instance.hostname}:${server.port}/eureka/
  server:
    # Servislerin heartbeat göndermediğinde ne kadar süre beklensin (ms)
    eviction-interval-timer-in-ms: 5000
    # Self preservation mode'u kapat (development için)
    enable-self-preservation: false

logging:
  level:
    com.netflix.eureka: INFO
    com.netflix.discovery: INFO
