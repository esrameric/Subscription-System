# Docker ortamı için Notification Service config
spring:
  datasource:
    url: jdbc:postgresql://notification-postgres:5432/${NOTIFICATION_DB_NAME:notification_db}
    username: ${NOTIFICATION_DB_USER:notification_user}
    password: ${NOTIFICATION_DB_PASS:notification_pass}
    driver-class-name: org.postgresql.Driver
  jpa:
    hibernate:
      ddl-auto: update
    properties:
      hibernate:
        dialect: org.hibernate.dialect.PostgreSQLDialect
    open-in-view: false
  kafka:
    bootstrap-servers: kafka:9092
