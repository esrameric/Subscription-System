services:
  # PostgreSQL - Subscription Service Database
  subscription-postgres:
    image: postgres:16
    container_name: subscription-postgres
    environment:
      POSTGRES_DB: subscription_db
      POSTGRES_USER: subscription_user
      POSTGRES_PASSWORD: subscription_pass
    ports:
      - "5432:5432"
    volumes:
      - subscription_pgdata:/var/lib/postgresql/data
    networks:
      - subscription-network

  # PostgreSQL - Payment Service Database
  payment-postgres:
    image: postgres:16
    container_name: payment-postgres
    environment:
      POSTGRES_DB: payment_db
      POSTGRES_USER: payment_user
      POSTGRES_PASSWORD: payment_pass
    ports:
      - "5433:5432"
    volumes:
      - payment_pgdata:/var/lib/postgresql/data
    networks:
      - subscription-network

  # PostgreSQL - Notification Service Database
  notification-postgres:
    image: postgres:16
    container_name: notification-postgres
    environment:
      POSTGRES_DB: notification_db
      POSTGRES_USER: notification_user
      POSTGRES_PASSWORD: notification_pass
    ports:
      - "5434:5432"
    volumes:
      - notification_pgdata:/var/lib/postgresql/data
    networks:
      - subscription-network

  # Zookeeper - Kafka için gerekli
  zookeeper:
    image: confluentinc/cp-zookeeper:7.5.0
    container_name: zookeeper
    environment:
      ZOOKEEPER_CLIENT_PORT: 2181
      ZOOKEEPER_TICK_TIME: 2000
    ports:
      - "2181:2181"
    networks:
      - subscription-network

  # Kafka Broker
  kafka:
    image: confluentinc/cp-kafka:7.5.0
    container_name: kafka
    depends_on:
      - zookeeper
    ports:
      - "9092:9092"
      - "29092:29092"
    environment:
      KAFKA_BROKER_ID: 1
      KAFKA_ZOOKEEPER_CONNECT: zookeeper:2181
      KAFKA_ADVERTISED_LISTENERS: PLAINTEXT://localhost:9092,PLAINTEXT_INTERNAL://kafka:29092
      KAFKA_LISTENER_SECURITY_PROTOCOL_MAP: PLAINTEXT:PLAINTEXT,PLAINTEXT_INTERNAL:PLAINTEXT
      KAFKA_INTER_BROKER_LISTENER_NAME: PLAINTEXT_INTERNAL
      KAFKA_OFFSETS_TOPIC_REPLICATION_FACTOR: 1
      KAFKA_AUTO_CREATE_TOPICS_ENABLE: "true"
    networks:
      - subscription-network

  # Kafka UI - Kafka'yı görselleştirmek için (opsiyonel)
  kafka-ui:
    image: provectuslabs/kafka-ui:latest
    container_name: kafka-ui
    depends_on:
      - kafka
    ports:
      - "8090:8080"
    environment:
      KAFKA_CLUSTERS_0_NAME: local
      KAFKA_CLUSTERS_0_BOOTSTRAPSERVERS: kafka:29092
      KAFKA_CLUSTERS_0_ZOOKEEPER: zookeeper:2181
    networks:
      - subscription-network

  customer-service:
    image: eclipse-temurin:21-jdk
    container_name: customer-service
    depends_on:
      - subscription-postgres
      - kafka
      - eureka-server
    volumes:
      - ./customer-service/target/customer-service-0.0.1-SNAPSHOT.jar:/app/app.jar
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://subscription-postgres:5432/subscription_db
      SPRING_DATASOURCE_USERNAME: subscription_user
      SPRING_DATASOURCE_PASSWORD: subscription_pass
      JAVA_OPTS: ""
    command: ["java", "-jar", "/app/app.jar"]
    ports:
      - "8081:8081"
    networks:
      - subscription-network

  payment-service:
    image: eclipse-temurin:21-jdk
    container_name: payment-service
    depends_on:
      - payment-postgres
      - kafka
      - eureka-server
    volumes:
      - ./payment-service/target/payment-service-0.0.1-SNAPSHOT.jar:/app/app.jar
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://payment-postgres:5432/payment_db
      SPRING_DATASOURCE_USERNAME: payment_user
      SPRING_DATASOURCE_PASSWORD: payment_pass
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      SPRING_KAFKA_CONSUMER_GROUP_ID: payment-service-group
      JAVA_OPTS: ""
    command: ["java", "-jar", "/app/app.jar"]
    ports:
      - "8082:8082"
    networks:
      - subscription-network

  subscription-service:
    image: eclipse-temurin:21-jdk
    container_name: subscription-service
    depends_on:
      - subscription-postgres
      - kafka
      - eureka-server
    volumes:
      - ./subscription-service/target/subscription-service-0.0.1-SNAPSHOT.jar:/app/app.jar
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://subscription-postgres:5432/subscription_db
      SPRING_DATASOURCE_USERNAME: subscription_user
      SPRING_DATASOURCE_PASSWORD: subscription_pass
      JAVA_OPTS: ""
    command: ["java", "-jar", "/app/app.jar"]
    ports:
      - "8083:8083"
    networks:
      - subscription-network

  notification-service:
    image: eclipse-temurin:21-jdk
    container_name: notification-service
    depends_on:
      - notification-postgres
      - kafka
      - eureka-server
    volumes:
      - ./notification-service/target/notification-service-0.0.1-SNAPSHOT.jar:/app/app.jar
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_DATASOURCE_URL: jdbc:postgresql://notification-postgres:5432/notification_db
      SPRING_DATASOURCE_USERNAME: notification_user
      SPRING_DATASOURCE_PASSWORD: notification_pass
      JAVA_OPTS: ""
    command: ["java", "-jar", "/app/app.jar"]
    ports:
      - "8084:8084"
    networks:
      - subscription-network

  api-gateway:
    image: eclipse-temurin:21-jdk
    container_name: api-gateway
    depends_on:
      - kafka
      - eureka-server
    volumes:
      - ./api-gateway/target/api-gateway-0.0.1-SNAPSHOT.jar:/app/app.jar
    environment:
      SPRING_PROFILES_ACTIVE: docker
      SPRING_KAFKA_BOOTSTRAP_SERVERS: kafka:9092
      JAVA_OPTS: ""
    command: ["java", "-jar", "/app/app.jar"]
    ports:
      - "8080:8080"
    networks:
      - subscription-network

  eureka-server:
    image: eclipse-temurin:21-jdk
    container_name: eureka-server
    volumes:
      - ./eureka-server/target/eureka-server-0.0.1-SNAPSHOT.jar:/app/app.jar
    environment:
      SPRING_PROFILES_ACTIVE: docker
      JAVA_OPTS: ""
    command: ["java", "-jar", "/app/app.jar"]
    ports:
      - "8761:8761"
    networks:
      - subscription-network

  # Redis - Subscription Service Cache için
  subscription-redis:
    image: redis:7-alpine
    container_name: subscription-redis
    ports:
      - "6379:6379"
    volumes:
      - subscription_redis_data:/data
    networks:
      - subscription-network
    command: redis-server --appendonly yes
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

networks:
  subscription-network:
    driver: bridge

volumes:
  subscription_pgdata:
  payment_pgdata:
  notification_pgdata:
  subscription_redis_data:
